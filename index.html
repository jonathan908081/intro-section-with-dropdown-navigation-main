<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <nav>
      <div class="nav__bar">
        <div class="nav__logo">
          <a href="#"><img src="./images/logo.svg" alt="Snap log" /></a>
        </div>
        <div class="navigation__container">
          <div class="nav__list">
            <ul class="list__wrapper">
              <div class="close__btn">
                <img src="./images/icon-close-menu.svg" alt="" />
              </div>
              <li class="nav___menu">
                <button class="menu__button">
                  <a href="#">Features</a
                  ><img src="./images/icon-arrow-down.svg" alt="" />
                </button>
                <div class="dropdown__menu features">
                  <ul>
                    <li>
                      <img src="./images/icon-todo.svg" alt="" /><a href="#"
                        >Todo List</a
                      >
                    </li>
                    <li>
                      <img src="./images/icon-calendar.svg" alt="" /><a
                        href="#"
                      >
                        Calender</a
                      >
                    </li>
                    <li>
                      <img src="./images/icon-reminders.svg" alt="" /><a
                        href="#"
                        >Remiders</a
                      >
                    </li>
                    <li>
                      <img src="./images/icon-planning.svg" alt="" /><a href="#"
                        >Planning</a
                      >
                    </li>
                  </ul>
                </div>
              </li>

              <li class="nav___menu">
                <button class="menu__button">
                  <a href="#">Company</a
                  ><img src="./images/icon-arrow-down.svg" alt="" />
                </button>
                <div class="dropdown__menu company">
                  <ul>
                    <li>
                      <a href="#">History</a>
                    </li>

                    <li>
                      <a href="#">Our Team</a>
                    </li>
                    <li>
                      <a href="#">Blog</a>
                    </li>
                  </ul>
                </div>
              </li>

              <li class="nav___menu"><a href="#">Careers</a></li>
              <li class="nav___menu"><a href="#">Blog</a></li>
            </ul>
          </div>
          <div class="nav__buttons">
            <div class="login__link"><a href="#">Login</a></div>
            <div class="register__button">
              <button class="resgister__btn">Register</button>
            </div>
          </div>
        </div>
        <div class="open__menu">
          <img src="./images/icon-menu.svg" alt="" />
        </div>
      </div>
    </nav>

    <section>
      <div class="container">
        <div class="left__container">
          <div class="content">
            <h1>
              Make <br />
              remote work
            </h1>
            <p>
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and waych prodcutivity soar.
            </p>
            <button class="btn">Learn more</button>
          </div>
          <div class="footer">
            <img src="./images/client-databiz.svg" alt="" />
            <img src="./images/client-audiophile.svg" alt="" />
            <img src="./images/client-meet.svg" alt="" />
            <img src="./images/client-maker.svg" alt="" />
          </div>
        </div>
        <div class="right__container"></div>
      </div>
    </section>
  </body>
</html>
